apiVersion: skaffold/v4beta5
kind: Config
deploy:
  kubectl: {}
manifests:
  rawYaml:
    - "./infra/k8s/*.yaml"
build:
  local:
    push: false
  artifacts:
    - image: 2umm3r/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: 2umm3r/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .