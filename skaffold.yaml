apiVersion: skaffold/v4beta5
kind: Config
deploy:
  kubectl:
    remoteManifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: 2umm3r/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
